<div class="card">
    <div class="card-header border-0 pt-6">
        <div class="card-title">
            <div class="d-flex justify-content-end" data-kt-customer-table-toolbar="base">
                <button type="button" class="btn btn-light-primary me-3" data-kt-menu-trigger="click"
                    data-kt-menu-placement="bottom-end">
                    <span class="svg-icon svg-icon-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path
                                d="M19.0759 3H4.72777C3.95892 3 3.47768 3.83148 3.86067 4.49814L8.56967 12.6949C9.17923 13.7559 9.5 14.9582 9.5 16.1819V19.5072C9.5 20.2189 10.2223 20.7028 10.8805 20.432L13.8805 19.1977C14.2553 19.0435 14.5 18.6783 14.5 18.273V13.8372C14.5 12.8089 14.8171 11.8056 15.408 10.964L19.8943 4.57465C20.3596 3.912 19.8856 3 19.0759 3Z"
                                fill="black" />
                        </svg>
                    </span>
                </button>
                <div class="menu menu-sub menu-sub-dropdown w-300px w-md-325px" data-kt-menu="true"
                    id="kt-toolbar-filter">
                    <div class="px-7 py-5">
                        <div class="fs-4 text-dark fw-bolder">Filter Options</div>
                    </div>
                    <div class="separator border-gray-200"></div>
                    <div class="px-7 py-5">
                        <div class="mb-10">
                            <label class="form-label fs-5 fw-bold mb-3">Contains the words:</label>
                            <div class="d-flex align-items-center position-relative my-1">
                                <span class="svg-icon svg-icon-1 position-absolute ms-6">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                        fill="none">
                                        <rect opacity="0.5" x="17.0365" y="15.1223" width="8.15546" height="2" rx="1"
                                            transform="rotate(45 17.0365 15.1223)" fill="black" />
                                        <path
                                            d="M11 19C6.55556 19 3 15.4444 3 11C3 6.55556 6.55556 3 11 3C15.4444 3 19 6.55556 19 11C19 15.4444 15.4444 19 11 19ZM11 5C7.53333 5 5 7.53333 5 11C5 14.4667 7.53333 17 11 17C14.4667 17 17 14.4667 17 11C17 7.53333 14.4667 5 11 5Z"
                                            fill="black" />
                                    </svg>
                                </span>
                                <input type="text" data-kt-customer-table-filter="search"
                                    class="form-control form-control-solid w-250px ps-15" name="txtSearch"
                                    #name="ngModel" [(ngModel)]="selectedFilter.txtSearch" />
                            </div>
                        </div>
                        <div class="mb-10">
                            <label class="form-label fs-5 fw-bold mb-3">Type:</label>
                            <select class="form-select form-select-solid fw-bolder" data-placeholder="Select option"
                                data-allow-clear="true" data-kt-customer-table-filter="month"
                                data-dropdown-parent="#kt-toolbar-filter" [(ngModel)]="selectedFilter.type">
                                <option value=""></option>
                                <option *ngFor="let item of _pageInfoService.info.permittedTypes" [value]="item['key']">
                                    {{ item['value'] }}
                                </option>
                            </select>
                        </div>
                        <div class="mb-10">
                            <label class="form-label fs-5 fw-bold mb-3">Status:</label>
                            <div class="d-flex flex-column flex-wrap fw-bold"
                                data-kt-customer-table-filter="payment_type">
                                <label *ngFor="let item of _pageInfoService.info.permittedStatus"
                                    class="form-check form-check-sm form-check-custom form-check-solid mb-3 me-5">
                                    <input class="form-check-input" type="radio" name="payment_type"
                                        [value]="item['key']" [(ngModel)]="selectedFilter.status" />
                                    <span class="form-check-label text-gray-600">{{ item['value'] }}</span>
                                </label>
                            </div>
                        </div>
                        <div class="d-flex justify-content-end">
                            <button type="button" class="btn btn-light btn-active-light-primary me-2"
                                data-kt-menu-dismiss="true" data-kt-customer-table-filter="reset"
                                (click)="resetFilter()">Reset</button>
                            <button type="button" class="btn btn-primary" data-kt-menu-dismiss="true"
                                data-kt-customer-table-filter="filter" (click)="searchByFilter()">Apply</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex align-items-center position-relative my-1">
                <span class="svg-icon svg-icon-1 position-absolute ms-6">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <rect opacity="0.5" x="17.0365" y="15.1223" width="8.15546" height="2" rx="1"
                            transform="rotate(45 17.0365 15.1223)" fill="black" />
                        <path
                            d="M11 19C6.55556 19 3 15.4444 3 11C3 6.55556 6.55556 3 11 3C15.4444 3 19 6.55556 19 11C19 15.4444 15.4444 19 11 19ZM11 5C7.53333 5 5 7.53333 5 11C5 14.4667 7.53333 17 11 17C14.4667 17 17 14.4667 17 11C17 7.53333 14.4667 5 11 5Z"
                            fill="black" />
                    </svg>
                </span>
                <input (keyup.enter)="searchByHuge()" type="text" data-kt-customer-table-filter="search"
                    class="form-control form-control-solid w-250px ps-15" placeholder="Type your word and hit it!"
                    name="txtHuge" #name="ngModel" [(ngModel)]="selectedFilter.txtHuge" />
            </div>
        </div>
    </div>
    <div class="card-body pt-0">
        <div class="table-responsive">
            <!--begin::Table-->
            <table class="table table-row-dashed table-row-gray-200 align-middle gs-0 gy-4">
                <!--begin::Table head-->
                <thead>
                    <tr class="border-0">
                        <th class=""></th>
                        <th class="p-0 min-w-150px"></th>
                        <th class="p-0 min-w-140px"></th>
                        <th class="p-0 min-w-110px"></th>
                        <th class="p-0 min-w-50px"></th>
                    </tr>
                </thead>
                <!--end::Table head-->
                <!--begin::Table body-->
                <tbody>
                    <tr *ngFor="let task of filteredData" [routerLink]="['/task', task.id]" class="cursor-pointer">
                        <td>
                            <a [routerLink]="['/task', task.id]"
                                class="text-dark fw-bolder text-hover-primary mb-1 fs-6">{{ task.name }}</a>
                            <span class="text-muted fw-bold d-block">{{ task.prio }}</span>
                        </td>
                        <td class="text-center text-muted fw-bold">{{ task.type }}</td>
                        <td class="text-center">
                            <span class="badge {{ statusColor(task.status) }}">{{ task.status }}</span>
                        </td>
                        <td class="text-end">
                            <span class="text-muted fw-bold d-block fs-8">Created At</span>
                            <span class="text-dark fw-bolder d-block fs-7">{{ task.createdDT }}</span>
                        </td>
                        <td class="text-end">
                            <span class="text-muted fw-bold d-block fs-8">Due Date</span>
                            <span class="text-dark fw-bolder d-block fs-7">{{ task.duedate }}</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
